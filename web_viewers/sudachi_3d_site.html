<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍃 スダチ 3D ビューワー | 徳島県産スダチを3Dで体験</title>
    <meta name="description" content="徳島県特産のスダチを3Dで体験できるインタラクティブなサイトです。マウスでグルグル回してリアルなスダチの質感をお楽しみください。">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #4169E1, #1E90FF, #00BFFF);
            background-attachment: fixed;
            overflow-x: hidden;
            color: #2F4F4F;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* ヘッダー */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(47, 79, 79, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .header h1 {
            color: #90EE90;
            font-size: 28px;
            font-weight: 300;
            text-align: center;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header .subtitle {
            color: #F0FFF0;
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* 3Dビューポート */
        #viewport {
            width: 100%;
            height: 100%;
            cursor: grab;
            background: radial-gradient(circle at center, #87CEEB, #4169E1);
        }

        #viewport:active {
            cursor: grabbing;
        }

        /* コントロールパネル */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(47, 79, 79, 0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-button {
            background: linear-gradient(145deg, #228B22, #32CD32);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 139, 34, 0.3);
            min-width: 120px;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(34, 139, 34, 0.4);
            background: linear-gradient(145deg, #32CD32, #228B22);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .control-button.active {
            background: linear-gradient(145deg, #FF6347, #FF4500);
            box-shadow: 0 4px 15px rgba(255, 99, 71, 0.4);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #F0FFF0;
        }

        .speed-slider {
            width: 80px;
            height: 6px;
            background: #2F4F4F;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        /* 情報パネル */
        .info-panel {
            position: absolute;
            top: 100px;
            right: 30px;
            z-index: 100;
            background: rgba(47, 79, 79, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            color: #F0FFF0;
            max-width: 280px;
            line-height: 1.6;
        }

        .info-panel h3 {
            color: #90EE90;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info-panel p {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .info-panel .highlight {
            color: #90EE90;
            font-weight: 600;
        }

        /* 操作ガイド */
        .guide {
            position: absolute;
            top: 100px;
            left: 30px;
            z-index: 100;
            background: rgba(47, 79, 79, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            color: #F0FFF0;
            max-width: 250px;
        }

        .guide h3 {
            color: #90EE90;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .guide-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .guide-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background: #32CD32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* ローディング */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            color: #F0FFF0;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(144, 238, 144, 0.3);
            border-top: 4px solid #90EE90;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 300;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }
            
            .controls {
                bottom: 20px;
                left: 20px;
                right: 20px;
                transform: none;
                padding: 15px;
            }
            
            .control-button {
                min-width: 100px;
                padding: 10px 15px;
                font-size: 13px;
            }
            
            .info-panel, .guide {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                margin: 20px;
                max-width: none;
            }
        }

        /* パーティクル効果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(144, 238, 144, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- パーティクル背景 -->
        <div class="particles" id="particles"></div>

        <!-- ヘッダー -->
        <div class="header">
            <h1>🍃 スダチ 3D ビューワー</h1>
            <div class="subtitle">徳島県特産の香酸柑橘類をリアル3Dで体験</div>
        </div>

        <!-- ローディング -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">スダチモデルを読み込み中...</div>
        </div>

        <!-- 3Dビューポート -->
        <div id="viewport"></div>

        <!-- 操作ガイド -->
        <div class="guide">
            <h3>🎮 操作方法</h3>
            <div class="guide-item">
                <div class="guide-icon">🖱️</div>
                <span>ドラッグで回転</span>
            </div>
            <div class="guide-item">
                <div class="guide-icon">🔄</div>
                <span>ホイールでズーム</span>
            </div>
            <div class="guide-item">
                <div class="guide-icon">⏯️</div>
                <span>自動回転ON/OFF</span>
            </div>
            <div class="guide-item">
                <div class="guide-icon">🎯</div>
                <span>リセットで初期位置</span>
            </div>
        </div>

        <!-- 情報パネル -->
        <div class="info-panel">
            <h3>🍃 スダチについて</h3>
            <p><span class="highlight">産地:</span> 徳島県（国内生産90%以上）</p>
            <p><span class="highlight">特徴:</span> 深緑色の香酸柑橘類</p>
            <p><span class="highlight">サイズ:</span> 直径3-4cm、重さ25-40g</p>
            <p><span class="highlight">用途:</span> 焼き魚、刺身、鍋物の薬味</p>
            <p><span class="highlight">栄養:</span> ビタミンC、クエン酸豊富</p>
            <p><span class="highlight">収穫期:</span> 8月〜10月（露地栽培）</p>
        </div>

        <!-- コントロールパネル -->
        <div class="controls">
            <button class="control-button" id="autoRotateBtn">🔄 自動回転</button>
            <button class="control-button" id="resetBtn">🎯 リセット</button>
            <button class="control-button" id="wireframeBtn">📐 ワイヤー</button>
            <div class="speed-control">
                <span>速度:</span>
                <input type="range" id="speedSlider" class="speed-slider" min="0" max="2" step="0.1" value="1">
            </div>
            <button class="control-button" id="modelBtn">🔄 モデル切替</button>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // GLTFLoader を手動で追加（CDN版）
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js';
        document.head.appendChild(script);

        // グローバル変数
        let scene, camera, renderer, controls;
        let currentModel = null;
        let autoRotate = false;
        let rotationSpeed = 1;
        let wireframeMode = false;
        let currentModelIndex = 0;
        
        const modelFiles = [
            '../3d_models/sudachi_collection.glb',
            '../individual_sudachi/sudachi_1.glb',
            '../individual_sudachi/sudachi_2.glb',
            '../individual_sudachi/sudachi_3.glb',
            '../individual_sudachi/cut_sudachi.glb'
        ];

        // パーティクル生成
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 8000);
            }, 500);
        }

        // シーン初期化
        function initScene() {
            // シーン作成
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // カメラ作成
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(6, 4, 6);
            
            // レンダラー作成
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            
            document.getElementById('viewport').appendChild(renderer.domElement);
            
            // ライティング設定
            setupLighting();
            
            // コントロール設定
            setupControls();
            
            // イベントリスナー設定
            setupEventListeners();
            
            // アニメーション開始
            animate();
            
            // パーティクル開始
            createParticles();
        }

        function setupLighting() {
            // 環境光（青空に合わせた明るさ）
            const ambientLight = new THREE.AmbientLight(0xADD8E6, 0.4);
            scene.add(ambientLight);
            
            // 太陽光（メインライト）
            const directionalLight = new THREE.DirectionalLight(0xFFFACD, 1.2);
            directionalLight.position.set(15, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            scene.add(directionalLight);
            
            // 空からの反射光
            const rimLight = new THREE.DirectionalLight(0x87CEEB, 0.6);
            rimLight.position.set(-10, 5, -10);
            scene.add(rimLight);
            
            // 地面からの反射光
            const fillLight = new THREE.DirectionalLight(0xF0F8FF, 0.3);
            fillLight.position.set(0, -15, 0);
            scene.add(fillLight);
        }

        function setupControls() {
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            let targetRotationX = 0, targetRotationY = 0;
            
            const viewport = document.getElementById('viewport');
            
            viewport.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
                viewport.style.cursor = 'grabbing';
            });
            
            viewport.addEventListener('mouseup', () => {
                isMouseDown = false;
                viewport.style.cursor = 'grab';
            });
            
            viewport.addEventListener('mouseleave', () => {
                isMouseDown = false;
                viewport.style.cursor = 'grab';
            });
            
            viewport.addEventListener('mousemove', (event) => {
                if (!isMouseDown || !currentModel) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                
                // 回転制限
                targetRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, targetRotationX));
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            // ズーム
            viewport.addEventListener('wheel', (event) => {
                event.preventDefault();
                const zoom = 1 + event.deltaY * 0.001;
                camera.position.multiplyScalar(zoom);
                camera.position.clampLength(3, 15);
            });
            
            // スムーズ回転の適用
            function applySmoothRotation() {
                if (currentModel) {
                    currentModel.rotation.y += (targetRotationY - currentModel.rotation.y) * 0.1;
                    currentModel.rotation.x += (targetRotationX - currentModel.rotation.x) * 0.1;
                }
                requestAnimationFrame(applySmoothRotation);
            }
            applySmoothRotation();
        }

        function setupEventListeners() {
            // 自動回転ボタン
            document.getElementById('autoRotateBtn').addEventListener('click', () => {
                autoRotate = !autoRotate;
                const btn = document.getElementById('autoRotateBtn');
                if (autoRotate) {
                    btn.classList.add('active');
                    btn.innerHTML = '⏸️ 停止';
                } else {
                    btn.classList.remove('active');
                    btn.innerHTML = '🔄 自動回転';
                }
            });
            
            // リセットボタン
            document.getElementById('resetBtn').addEventListener('click', () => {
                camera.position.set(6, 4, 6);
                camera.lookAt(0, 0, 0);
                if (currentModel) {
                    currentModel.rotation.set(0, 0, 0);
                }
            });
            
            // ワイヤーフレームボタン
            document.getElementById('wireframeBtn').addEventListener('click', () => {
                wireframeMode = !wireframeMode;
                const btn = document.getElementById('wireframeBtn');
                
                if (currentModel) {
                    currentModel.traverse((child) => {
                        if (child.isMesh) {
                            child.material.wireframe = wireframeMode;
                        }
                    });
                }
                
                if (wireframeMode) {
                    btn.classList.add('active');
                    btn.innerHTML = '🎨 ソリッド';
                } else {
                    btn.classList.remove('active');
                    btn.innerHTML = '📐 ワイヤー';
                }
            });
            
            // 速度スライダー
            document.getElementById('speedSlider').addEventListener('input', (event) => {
                rotationSpeed = parseFloat(event.target.value);
            });
            
            // モデル切替ボタン
            document.getElementById('modelBtn').addEventListener('click', () => {
                currentModelIndex = (currentModelIndex + 1) % modelFiles.length;
                loadModel(modelFiles[currentModelIndex]);
            });
            
            // ウィンドウリサイズ
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function loadModel(modelPath) {
            document.getElementById('loading').style.display = 'block';
            
            // 既存モデルを削除
            if (currentModel) {
                scene.remove(currentModel);
            }
            
            // GLTFLoader（setTimeout で遅延実行してローダーの読み込みを待つ）
            setTimeout(() => {
                if (typeof THREE.GLTFLoader === 'undefined') {
                    console.error('GLTFLoader not loaded yet, retrying...');
                    loadModel(modelPath);
                    return;
                }
                
                const loader = new THREE.GLTFLoader();
                
                loader.load(
                    modelPath,
                    function(gltf) {
                        currentModel = gltf.scene;
                        
                        // モデルスケール調整
                        const box = new THREE.Box3().setFromObject(currentModel);
                        const size = box.getSize(new THREE.Vector3());
                        const maxSize = Math.max(size.x, size.y, size.z);
                        const scale = 4 / maxSize;
                        currentModel.scale.multiplyScalar(scale);
                        
                        // 中央配置
                        box.setFromObject(currentModel);
                        const center = box.getCenter(new THREE.Vector3());
                        currentModel.position.sub(center);
                        
                        // シャドウ設定と深緑色適用
                        currentModel.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                                
                                // スダチの深緑色マテリアル適用
                                if (child.material) {
                                    // 既存マテリアルをクローンして色を変更
                                    child.material = child.material.clone();
                                    
                                    // メッシュの位置とサイズから色を判定
                                    const geometry = child.geometry;
                                    if (geometry && geometry.attributes.position) {
                                        const positions = geometry.attributes.position.array;
                                        let maxY = -Infinity;
                                        let minY = Infinity;
                                        
                                        // Y座標の範囲を計算
                                        for (let i = 1; i < positions.length; i += 3) {
                                            const y = positions[i];
                                            maxY = Math.max(maxY, y);
                                            minY = Math.min(minY, y);
                                        }
                                        
                                        const yRange = maxY - minY;
                                        const isTopPart = child.position.y > (minY + yRange * 0.7);
                                        
                                        if (isTopPart) {
                                            // ヘタ部分（てっぺん）- より黄緑
                                            child.material.color.setRGB(0.08, 0.22, 0.04); // 明るい黄緑
                                            child.material.emissive.setRGB(0.015, 0.04, 0.008); // 黄緑の発光
                                        } else {
                                            // 本体部分 - 深緑
                                            child.material.color.setRGB(0.05, 0.16, 0.03); // 黄緑がかった深緑
                                            child.material.emissive.setRGB(0.01, 0.03, 0.005); // 黄緑の微かな発光
                                        }
                                    } else {
                                        // デフォルト色（本体部分）
                                        child.material.color.setRGB(0.05, 0.16, 0.03); // 黄緑がかった深緑
                                        child.material.emissive.setRGB(0.01, 0.03, 0.005); // 黄緑の微かな発光
                                    }
                                    
                                    child.material.roughness = 0.3; // やや光沢
                                    child.material.metalness = 0.1; // 微かな金属感
                                    child.material.envMapIntensity = 0.8;
                                    
                                    // ノーマルマップ強度調整
                                    if (child.material.normalMap) {
                                        child.material.normalScale = new THREE.Vector2(1.2, 1.2);
                                    }
                                }
                            }
                        });
                        
                        scene.add(currentModel);
                        
                        console.log('✅ モデル読み込み完了:', modelPath);
                        document.getElementById('loading').style.display = 'none';
                    },
                    function(progress) {
                        const percent = (progress.loaded / progress.total * 100);
                        document.querySelector('.loading-text').textContent = 
                            `読み込み中... ${Math.round(percent)}%`;
                    },
                    function(error) {
                        console.error('❌ モデル読み込みエラー:', error);
                        document.querySelector('.loading-text').textContent = 
                            'モデル読み込みに失敗しました';
                    }
                );
            }, 1000);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // 自動回転
            if (autoRotate && currentModel) {
                currentModel.rotation.y += 0.01 * rotationSpeed;
                currentModel.rotation.x += 0.005 * rotationSpeed;
            }
            
            // カメラの軽微な浮遊効果
            const time = Date.now() * 0.001;
            camera.position.y += Math.sin(time * 0.5) * 0.02;
            
            renderer.render(scene, camera);
        }

        // 初期化実行
        document.addEventListener('DOMContentLoaded', () => {
            initScene();
            
            // 初期モデル読み込み
            setTimeout(() => {
                loadModel(modelFiles[0]);
            }, 500);
        });
    </script>
</body>
</html>
