<body>
    <div id="container">
        <div id="loading">ã‚¹ãƒ€ãƒãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
        
        <div id="info">
            <h3>ğŸƒ å¾³å³¶çœŒç”£ã‚¹ãƒ€ãƒ 3Dãƒ¢ãƒ‡ãƒ«</h3>
            <p><strong>ç‰¹å¾´:</strong> æ·±ç·‘è‰²ã®é¦™é…¸æŸ‘æ©˜é¡</p>
            <p><strong>æ“ä½œ:</strong> ãƒã‚¦ã‚¹ãƒ‰ãƒ©ãƒƒã‚°ã§å›è»¢ã€ãƒ›ã‚¤ãƒ¼ãƒ«ã§ã‚ºãƒ¼ãƒ </p>
            <p><strong>ãƒãƒªã‚´ãƒ³æ•°:</strong> ç´„14ä¸‡ãƒãƒªã‚´ãƒ³ï¼ˆå„ã‚¹ãƒ€ãƒï¼‰</p>
            <p><strong>ãƒ†ã‚¯ã‚¹ãƒãƒ£:</strong> ãƒ—ãƒ­ã‚·ãƒ¼ã‚¸ãƒ£ãƒ«æ·±ç·‘ãƒãƒ†ãƒªã‚¢ãƒ«</p>
        </div>
        
        <div id="controls">
            <h4>ãƒ¢ãƒ‡ãƒ«é¸æŠ</h4>
            <button onclick="loadModel('sudachi_collection.glb')">å…¨ä½“è¡¨ç¤º</button>
            <button onclick="loadModel('individual_sudachi/sudachi_1.glb')">ã‚¹ãƒ€ãƒ1</button>
            <button onclick="loadModel('individual_sudachi/sudachi_2.glb')">ã‚¹ãƒ€ãƒ2</button>
            <button onclick="loadModel('individual_sudachi/cut_sudachi.glb')">åŠåˆ†ã‚«ãƒƒãƒˆ</button>
            <br>
            <button onclick="resetCamera()">ã‚«ãƒ¡ãƒ©ãƒªã‚»ãƒƒãƒˆ</button>
            <button onclick="toggleWireframe()">ãƒ¯ã‚¤ãƒ¤ãƒ¼ãƒ•ãƒ¬ãƒ¼ãƒ </button>
            <button onclick="toggleRotation()">è‡ªå‹•å›è»¢</button>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let currentModel = null;
        let autoRotate = false;
        let wireframeMode = false;
        
        // ã‚·ãƒ¼ãƒ³ã®åˆæœŸåŒ–
        function init() {
            // ã‚·ãƒ¼ãƒ³ä½œæˆ
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // ã‚«ãƒ¡ãƒ©ä½œæˆ
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ä½œæˆ
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°è¨­å®š
            setupLighting();
            
            // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¨­å®šï¼ˆç°¡æ˜“ç‰ˆï¼‰
            setupControls();
            
            // åˆæœŸãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿
            loadModel('sudachi_collection.glb');
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            animate();
            
            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
            window.addEventListener('resize', onWindowResize);
        }
        
        function setupLighting() {
            // ç’°å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            // å¹³è¡Œå…‰æº
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // è£œåŠ©å…‰
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-5, 0, -5);
            scene.add(fillLight);
        }
        
        function setupControls() {
            // ç°¡æ˜“ãƒã‚¦ã‚¹ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            
            renderer.domElement.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            renderer.domElement.addEventListener('mousemove', (event) => {
                if (!isMouseDown) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                if (currentModel) {
                    currentModel.rotation.y += deltaX * 0.01;
                    currentModel.rotation.x += deltaY * 0.01;
                }
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            // ã‚ºãƒ¼ãƒ 
            renderer.domElement.addEventListener('wheel', (event) => {
                camera.position.multiplyScalar(1 + event.deltaY * 0.001);
                camera.position.clampLength(2, 20);
            });
        }
        
        function loadModel(modelPath) {
            document.getElementById('loading').style.display = 'block';
            
            // æ—¢å­˜ãƒ¢ãƒ‡ãƒ«ã‚’å‰Šé™¤
            if (currentModel) {
                scene.remove(currentModel);
            }
            
            // GLTFãƒ­ãƒ¼ãƒ€ãƒ¼
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                modelPath,
                function(gltf) {
                    currentModel = gltf.scene;
                    
                    // ãƒ¢ãƒ‡ãƒ«ã®ã‚µã‚¤ã‚ºã‚’èª¿æ•´
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const size = box.getSize(new THREE.Vector3());
                    const maxSize = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxSize;
                    currentModel.scale.multiplyScalar(scale);
                    
                    // ä¸­å¤®ã«é…ç½®
                    box.setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    currentModel.position.sub(center);
                    
                    // ã‚·ãƒ¼ãƒ³ã«è¿½åŠ 
                    scene.add(currentModel);
                    
                    console.log('ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿å®Œäº†:', modelPath);
                    document.getElementById('loading').style.display = 'none';
                },
                function(progress) {
                    console.log('èª­ã¿è¾¼ã¿é€²è¡Œ:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    document.getElementById('loading').innerHTML = 'ãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ' + modelPath;
                }
            );
        }
        
        function resetCamera() {
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
        }
        
        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            if (currentModel) {
                currentModel.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = wireframeMode;
                    }
                });
            }
        }
        
        function toggleRotation() {
            autoRotate = !autoRotate;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // è‡ªå‹•å›è»¢
            if (autoRotate && currentModel) {
                currentModel.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
